<head>

  <meta charset="utf-8">

  <meta name="description" content="">

  <title>Generic E-Commerce</title>

  <!-- Custom styles for this template -->
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body class="bg-light">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Generic E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signin">Signin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart">Cart: 1 Item</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

  <div class="container mt-3">

    <div class="row justify-content-center">
      <h1 class="text-dark font-weight-light col-lg-9 text-center mb-3">Your cart items</h1>
      <div class="col-lg-9">

        <div class="row" id="products-cards">
          <div class="col-lg-4 col-md-6 mb-4" id="productId=' + element.product_id + '">
            <div class="card h-100"><a href="product?productId=' + element.product_id + '"><img class="card-img-top"
                  src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title"><a href="product?productId=' + element.product_id + '">' + element.product_name +
                    '</a></h4>
                <h5>$' + element.product_price + '</h5>

                </p>
              </div>

            </div>
          </div>

          <div class="col-lg-4 col-md-6 mb-4" id="productId=' + element.product_id + '">
            <div class="card h-100"><a href="product?productId=' + element.product_id + '"><img class="card-img-top"
                  src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title"><a href="product?productId=' + element.product_id + '">' + element.product_name +
                    '</a></h4>
                <h5>$' + element.product_price + '</h5>

                </p>
              </div>

            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
