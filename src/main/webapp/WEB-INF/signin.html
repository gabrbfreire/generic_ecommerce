<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signup</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="../css/signup.css" rel="stylesheet">
</head>

<body class="text-center">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Generic E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" id="navbar">
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signin">Signin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form class="form-signin" id="register-form">

    <h1 class="text-dark font-weight-light">Sign in</h1>

    <input type="text" class="form-control form-control-user" id="user-name" placeholder="Name" required>

    <input type="email" class="form-control form-control-user" id="user-email" placeholder="Email Address" required>

    <input type="password" class="form-control form-control-user" id="user-password" placeholder="Password" required
      pattern="[a-zA-Z0-9]+">

    <input type="password" class="form-control form-control-user" id="user-repeat-password"
      placeholder="Repeat Password" required pattern="[a-zA-Z0-9]+">

    <div class="checkbox mb-3"></div>
    <h6 id="result" class="text-danger"> </h6>
    <button class="btn btn-lg btn-dark btn-block mb-2" type="submit">Sign up</button>
    <a href="login" class="text-dark">Log in</a>

  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="../js/signin.js"></script>
  <script src="../js/getSession.js"></script>
</body>

</html>
